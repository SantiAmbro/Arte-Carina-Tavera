@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>

            <!-- Meta Tags -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>@title</title>

        <meta name="description" content="Insert Your Site Description" />

            <!-- Mobile Specifics -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320"/>

            <!-- Mobile Internet Explorer ClearType Technology -->
            <!--[if IEMobile]>  <meta http-equiv="cleartype" content="on"/>  <![endif]-->

            <!-- Bootstrap -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/bootstrap-multiselect.css")" rel="stylesheet">


            <!-- Main Style -->
        <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">

            <!-- Supersized -->
        <link href="@routes.Assets.versioned("stylesheets/supersized.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/supersized.shutter.css")" rel="stylesheet">

            <!-- FancyBox -->
        <link href="@routes.Assets.versioned("stylesheets/fancybox/jquery.fancybox.css")" rel="stylesheet">

            <!-- Font Icons -->
        <link href="@routes.Assets.versioned("stylesheets/fonts.css")" rel="stylesheet">

            <!-- Shortcodes -->
        <link href="@routes.Assets.versioned("stylesheets/shortcodes.css")" rel="stylesheet">

            <!-- Responsive -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/responsive.css")" rel="stylesheet">

            <!-- Supersized -->
        <link href="@routes.Assets.versioned("stylesheets/supersized.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/supersized.shutter.css")" rel="stylesheet">


            <!-- Google Font -->
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900' rel='stylesheet' type='text/css'>

            <!-- Fav Icon -->
        <link rel="shortcut icon" href="@routes.Assets.versioned("/images/favicon.ico")">

        <link rel="apple-touch-icon" href="#">
        <link rel="apple-touch-icon" sizes="114x114" href="#">
        <link rel="apple-touch-icon" sizes="72x72" href="#">
        <link rel="apple-touch-icon" sizes="144x144" href="#">

            <!-- Modernizr -->
        <script src="@routes.Assets.versioned("javascripts/modernizr.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.3.min.js")"></script> <!-- jQuery Core -->


        <script type="text/javascript">
  			    $(document).ready(function() {
			        window.prettyPrint() && prettyPrint();

                    $('#example39').multiselect({
                        includeSelectAllOption: true,
			        	enableCaseInsensitiveFiltering: true
                    });

            });
    </script>

            <!-- Analytics -->
        <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'Insert Your Code']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
            <!-- End Analytics -->
    </head>
    <body>

        @content

            <!-- Footer -->

        <footer>
            <p class="credits">&copy;2015 by <a>Carina Tavera</a></p>
        </footer>
            <!-- End Footer -->

            <!-- Back To Top -->
        <a id="back-to-top" href="#">
            <i class="font-icon-arrow-simple-up"></i>
        </a>
            <!-- End Back to Top -->

            <!-- Js -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script> <!-- Bootstrap -->
        <script src="@routes.Assets.versioned("javascripts/supersized.3.2.7.min.js")"></script> <!-- Slider -->
        <script src="@routes.Assets.versioned("javascripts/waypoints.js")"></script> <!-- WayPoints -->
        <script src="@routes.Assets.versioned("javascripts/waypoints-sticky.js")"></script> <!-- Waypoints for Header -->
        <script src="@routes.Assets.versioned("javascripts/jquery.isotope.js")"></script> <!-- Isotope Filter -->
        <script src="@routes.Assets.versioned("javascripts/jquery.fancybox.pack.js")"></script> <!-- Fancybox -->
        <script src="@routes.Assets.versioned("javascripts/jquery.fancybox-media.js")"></script> <!-- Fancybox for Media -->
        <script src="@routes.Assets.versioned("javascripts/jquery.tweet.js")"></script> <!-- Tweet -->
        <script src="@routes.Assets.versioned("javascripts/plugins.js")"></script> <!-- Contains: jPreloader, jQuery Easing, jQuery ScrollTo, jQuery One Page Navi -->
        <script src="@routes.Assets.versioned("javascripts/main.js")"></script> <!-- Default JS -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap-multiselect.js")"></script> <!-- MultiSelect JS -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap-multiselect-collapsible-groups.js")"></script> <!-- MultiSelect Group JS -->
        <script src="@routes.Assets.versioned("javascripts/prettify.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularjs/angular.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularjs/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularjs/angular-animate.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularjs/angular-route.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/contact.js")"></script>






        <!-- End Js -->

    </body>
</html>
